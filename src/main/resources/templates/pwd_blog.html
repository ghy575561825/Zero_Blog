<div class="container">
    <h2 class="page-header"><span class="fa fa-user-secret nav-icon"> 修改密码</span></h2>
    <ul class="list-group">
        <li class="list-group-item">
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">原密码</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="原密码">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">新密码</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="新密码">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword2">确认密码</label>
                    <input type="password" class="form-control" id="exampleInputPassword2" placeholder="确认密码">
                </div>
                <button type="submit" class="btn btn-default">提交</button>
            </form>
        </li>
    </ul>
</div>
