<div class="container">
    <h2 class="page-header"><span class="fa fa-tags nav-icon"> 新增标签</span></h2>
    <div class="row">
        <form action="">
            <div class="form-group">
                <label for="exampleInputEmail1">标签名称</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="标签名称">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">标签url</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="标签url">
            </div>
            <div class="form-group">
                <label for="exampleInputFile">图片上传</label>
                <input type="file" id="exampleInputFile">
                <p class="help-block">请传入标签logo</p>
            </div>
            <button type="submit" class="btn btn-default">提交</button>
        </form>
    </div>
</div>
