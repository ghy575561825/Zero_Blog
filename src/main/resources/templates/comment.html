
<!--评论开始-->
<h3 class="text-center">添加评论</h3>
<form class="form-horizontal">
    <div class="form-group">
        <input type="email" class="form-control" placeholder="Email">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" placeholder="Telephone">
    </div>
    <div class="form-group">
        <textarea class="form-control" rows="10" placeholder="添加评论内容"></textarea>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary btn-lg center-block">提交</button>
        </div>
    </div>
</form>
