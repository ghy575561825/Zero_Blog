<div class="container">
    <h2 class="page-header"><span class="fa fa-bookmark nav-icon"> 新增分类</span></h2>
    <div class="row">
        <form action="">
            <div class="form-group">
                <label for="exampleInputEmail1">分类名称</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="分类名称">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">分类url</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="分类url">
            </div>
            <div class="form-group">
                <label for="exampleInputFile">图片上传</label>
                <input type="file" id="exampleInputFile">
                <p class="help-block">请传入类别图片</p>
            </div>
            <button type="submit" class="btn btn-default">提交</button>
        </form>
    </div>
</div>
